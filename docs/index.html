<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #contador {
      font-size: 2em;
      color: #007BFF;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Juego Clicker</h1>
  <p>Puntos acumulados:</p>
  <div id="contador">0</div>
  <button onclick="incrementarContador()">¡Haz clic aquí!</button>

  <script>
    // Variable para almacenar los puntos
    let puntos = 0;

    // Función para incrementar el contador
    function incrementarContador() {
      puntos++;
      document.getElementById('contador').textContent = puntos;
    }
  </script>
</body>
</html>
